<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/jpeg" href="img/itlabs-logo.jpg" >
    <link rel="stylesheet" href="style/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week</title>
</head>
<body>
    <div class="container">
        <div class="home">
            <a href="index.html">Go to home page</a>
        </div>
    
        <div class="week">
            <h1>WEEK</h1>
            <p class="subtitle">Enter the number of the week and find out it's translation in your language</p>
            <ul class="list">
                <li class="list-item mon">
                    1 - Monday
                </li>
                <li class="list-item tues">
                    2 - Tuesday
                </li>
                <li class="list-item wednes">
                    3 - Wednesday
                </li>
                <li class="list-item thurs">
                    4 - Thursday
                </li>
                <li class="list-item fri">
                    5 - Friday
                </li>
                <li class="list-item satur">
                    6 - Saturday
                </li>
                <li class="list-item sun">
                    7 - Sunday
                </li>
            </ul>
            
            <input type="number" placeholder="Enter number from 1-7" maxlength="1">
            <button class="btn">To know</button>
            <p class="answer">Answer:</p>

        </div>
    </div>

    <script src="javascript/week.js"></script>

</html>
